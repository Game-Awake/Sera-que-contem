<!DOCTYPE html>
<html>
  <head>

      </div>
    </div>
    </div>
    <script type="text/javascript">
      document.getElementById("game").style.width = (screen.availWidth - 94) + "px";
      document.getElementById("game").style.height = (screen.availHeight * 0.8) + "px";
